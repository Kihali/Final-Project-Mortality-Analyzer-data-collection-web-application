<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Child Mortality Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #333333;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        input[type="text"][readonly] {
            background-color: #e9ecef;
            color: #6c757d;
        }
        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
        }
        .form-group div {
            width: 48%;
        }
        .success-message {
            display: none;
            background-color: #dff0d8;
            color: #3c763d;
            padding: 15px;
            border-radius: 5px;
            position: absolute;
            top: -30px;
            left: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f7f8;
            color: #333333;
        }
        .nav-icons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .nav-icons a {
            color: #007bff;
            font-size: 24px;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .nav-icons a:hover {
            color: #0056b3;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
    <script>
        function showSuccessMessage() {
            const successMessage = document.getElementById('success-message');
            successMessage.style.display = 'block';

            // Hide the message after 3 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        function handleSubmit(event) {
            event.preventDefault();
            // Show the success message
            showSuccessMessage();
            // Optionally, you could reset the form here
            event.target.reset();
        }

        function clearData() {
            if (confirm("Are you sure you want to clear all collected data?")) {
                fetch("{% url 'clear_data' %}", { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                }).then(response => {
                    if (response.ok) {
                        alert("Data cleared successfully!");
                    } else {
                        alert("Failed to clear data. Please try again.");
                    }
                }).catch(error => {
                    console.error('Error:', error);
                    alert("An error occurred while clearing data.");
                });
            }
        }
    </script>
</head>
<body>
    <div class="nav-icons">
        <a href="{% url 'home' %}" title="Home"><i class="fas fa-home"></i></a>
    </div>
    <div class="container">
        <div id="success-message" class="success-message">
            Data recorded successfully!
        </div>
        <h1>Add Child Mortality Data</h1>
        <form method="POST" onsubmit="handleSubmit(event)">
            {% csrf_token %}
            
            <!-- Record ID is autogenerated -->
            <label for="record_id">Record ID (Autogenerated):</label>
            <input type="text" id="record_id" name="record_id" readonly value="{{ auto_generated_id }}">

            <label for="facility_name">Facility Name:</label>
            <input type="text" id="facility_name" name="facility_name">

            <label for="facility_location">Facility Location:</label>
            <input type="text" id="facility_location" name="facility_location">

            <label for="facility_capacity">Facility Capacity:</label>
            <input type="number" id="facility_capacity" name="facility_capacity">

            <label for="child_age">Child Age:</label>
            <input type="number" id="child_age" name="child_age">

            <label for="child_gender">Child Gender:</label>
            <select id="child_gender" name="child_gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="cause_of_death">Cause of Death:</label>
            <input type="text" id="cause_of_death" name="cause_of_death">

            <label for="region_name">Region Name:</label>
            <input type="text" id="region_name" name="region_name">

            <label for="population">Population:</label>
            <input type="number" id="population" name="population">

            <label for="gdp">GDP:</label>
            <input type="number" id="gdp" name="gdp">

            <button type="submit">Submit</button>
        </form>
        <div class="button-container">
            <button onclick="clearData()">Clear Data</button>
        </div>
    </div>

    <footer>
        &copy; 2024 Erastus Kihali
    </footer>
</body>
</html>
